<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top">

        <div class="header-content">
            <div class="logo">
                <img src="logo.svg" alt="click here">
            </div>
    
            <nav class=".nav">
                <span class="close-icon">&times</span>
                <a href="#top-picks">Top Picks</a>
                <a href="#whopper">Whopper</a>
                <a href="#stunner-menu">Stunner Menu</a>
                <a href="#new-foodie-collection">New Foodie Collection</a>
                <a href="# deal-of-the-day">Deal of the Day</a>
            </nav>

            <div class="hamburger-menu">
               <span id="hamburger">&#9776</span>
            </div>
        </div>
        
    </header>

    <main>
        <section class="hero-section">
            <div class="image-container">
                <img class="" src="hero-image.png" alt="hero-image">
            </div>

            <p>Well, You can’t resist anymore!</p>
            
        </section>

        <section class="section" id="top-picks">
            <h2>Top Picks</h2>
            <div class="image-container">
                <img class="" src="burger-1.png" alt="hero-image">
            </div>
        </section>

        <section class="section" id="whopper">
            <h2>Whopper</h2>
            <div class="image-container">
                <img class="" src="burger-2.png" alt="hero-image">
            </div>
        </section>

        <section class="section" id="stunner-menu">
            <h2>Stunner Menu</h2>
            <div class="image-container">
                <img class="" src="burger-3.png" alt="hero-image">
            </div>
        </section>
 
        <section class="section" id="new-foodie-collection">
            <h2>New Foodie Collection</h2>
            <div class="image-container">
                <img class="" src="burger-4.png" alt="hero-image">
            </div>
        </section>

        <section class="section" id="deal-of-the-day">
            <h2>Deal of the Day</h2>
            <div class="image-container">
                <img class="" src="burger-5.png" alt="hero-image">
            </div>
        </section>
        <footer>
            <h3 class="go-to-top"> <a href="#top">Go-To-Top</a> </h3>
            <p class="footer-text">Made with ❤️ by Mohammad Danish</p>
        </footer>
    </main>

    <script src="js.js"></script>

</html>
